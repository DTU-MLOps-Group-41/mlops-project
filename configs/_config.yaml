defaults:
  - _self_

seed: 42

data:
  root: data
  dataset_type: small
  batch_size: 32
  num_workers: 4

model:
  learning_rate: 5e-5
  weight_decay: 0.01

trainer:
  max_epochs: 3
  accelerator: auto
  devices: auto
  precision: null
  deterministic: true
  log_every_n_steps: 10

callbacks:
  patience: 2

logging:
  log_dir: logs
  save_model: true
  output_dir: models
